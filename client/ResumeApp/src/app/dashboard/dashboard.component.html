<mat-card-content>
    <ag-grid-angular
        #agGrid
        style="width: 100%;"
        class="ag-theme-balham"
        [rowData]=applicants
        [columnDefs]=columnDefs
        rowSelection="multiple"
        domLayout='autoHeight'
    ></ag-grid-angular>
    <button mat-button color="warn" (click)=deleteSelectedApplicants()>Delete Selected Applicants</button> (Ctrl+Click to select multiple)
</mat-card-content>
