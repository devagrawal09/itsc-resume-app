<mat-card-content>
    <ag-grid-angular
        #agGrid
        style="width: 100%; height: 100px;"
        class="ag-theme-balham"
        [rowData]=applicants
        [columnDefs]=columnDefs
        rowSelection="multiple"
    ></ag-grid-angular>
    <button mat-button color="warn" (click)=deleteSelectedApplicants()>Delete Selected Applicants</button>
</mat-card-content>
