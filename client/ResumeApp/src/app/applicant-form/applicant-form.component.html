<mat-card-header>
    <h2>Looking for a job? Look no further!</h2>
</mat-card-header>
<mat-card-content>
    <form (ngSubmit)=submit() [formGroup]="applicantForm">
        <div class="flex-container">
            <mat-form-field>
                <input matInput name="firstName" placeholder="First Name" type="text" formControlName="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput name="lastName" placeholder="Last Name" type="text" formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
                <input matInput name="email" placeholder="Email" type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Position</mat-label>
                <select matNativeControl name="position" formControlName="position">
                    <option *ngFor="let position of availablePositions" value="{{position}}">{{position}}</option>
                </select>
            </mat-form-field>
            <label for="resume">Upload Resume (pdf only)
                <input name="resume" type="file" (change)=fileSelected($event.target)>
            </label>
        </div>
        <button mat-button *ngIf="submitting" type="button"><mat-spinner diameter=36></mat-spinner> </button>
        <button mat-button *ngIf="!submitting" type="submit">Submit</button>
    </form>
</mat-card-content>
