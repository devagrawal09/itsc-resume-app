<mat-card-header>
    <h2>Login</h2>
</mat-card-header>
<mat-card-content>
    <form (submit)=submit()>
        <div class="container">
            <mat-form-field>
                <input matInput name="username" placeholder="Username" type="text" required [(ngModel)]=credentials.username>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="password" placeholder="Password" type="password" required [(ngModel)]=credentials.password>
            </mat-form-field>
        </div>
        <button mat-button *ngIf="submitting" type="button"><mat-spinner diameter=36></mat-spinner> </button>
        <button mat-button *ngIf="!submitting" type="submit">Login</button>
    </form>
</mat-card-content>
